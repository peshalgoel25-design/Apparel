<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPARQ</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      color-scheme: light;
    }

    /* Custom scrollbar for better aesthetics if needed, but Tailwind generally handles this well */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Simple loading spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader {
      border: 4px solid #f3f3f3;
      /* Light grey */
      border-top: 4px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    /* Utility class to maintain textarea height during editing */
    .textarea-min-height {
      min-height: 16rem;
      /* 256px */
    }

    /* Style for the camera modal overlay */
    .camera-overlay,
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const errorContainer = document.createElement('div');
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '0';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#fee2e2';
      errorContainer.style.color = '#991b1b';
      errorContainer.style.padding = '1rem';
      errorContainer.style.zIndex = '9999';
      errorContainer.style.fontFamily = 'monospace';
      errorContainer.style.whiteSpace = 'pre-wrap';
      errorContainer.textContent = `Runtime Error: ${message}\nSource: ${source}:${lineno}:${colno}`;
      document.body.appendChild(errorContainer);
      console.error('Captured Runtime Error:', error);
    };
    window.onunhandledrejection = function(event) {
       const errorContainer = document.createElement('div');
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '50px';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#fef3c7';
      errorContainer.style.color = '#92400e';
      errorContainer.style.padding = '1rem';
      errorContainer.style.zIndex = '9999';
      errorContainer.style.fontFamily = 'monospace';
      errorContainer.style.whiteSpace = 'pre-wrap';
      errorContainer.textContent = `Unhandled Rejection: ${event.reason}`;
      document.body.appendChild(errorContainer);
      console.error('Captured Unhandled Rejection:', event.reason);
    };
  </script>
</head>

<body class="bg-slate-100 text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
